<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        /* Style for the title bar */
        .title-bar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Style for the logo */
        .logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
        }

        /* Style for the navigation options */
        .nav-options {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-option {
            margin-right: 20px;
        }

        /* Style for links */
        .nav-link {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="title-bar">
        <!-- Logo on the left side -->
        <a href="#" class="logo">Your Logo</a>
        <!-- Navigation options on the right side -->
        <ul class="nav-options">
            <li class="nav-option"><a href="#">Destination</a></li>
            <li class="nav-option"><a href="#">Booking</a></li>
            <li class="nav-option"><a href="#">Gallery</a></li>
            <li class="nav-option"><a href="#">Find a Tour</a></li>
        </ul>
    </div>
    <!-- Your website content goes here -->
</body>

</html>
